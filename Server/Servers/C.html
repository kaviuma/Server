<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
  color: #333;
}

.container {
  width: 90%;
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

/* Header */
header {
  background-color: #2c3e50;
  color: #fff;
  padding: 30px 0;
  text-align: center;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

nav ul {
  display: flex;
  justify-content: center;
  list-style: none;
  margin-top: 15px;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #f39c12;
}

/* Hero Section */
.contact-hero {
  background: linear-gradient(to right, #6a11cb, #2575fc);
  color: white;
  text-align: center;
  padding: 90px 20px;
  margin-bottom: 40px;
  border-radius: 0 0 60px 60px;
}

.contact-hero h2 {
  font-size: 2.8rem;
  margin-bottom: 15px;
}

.contact-hero p {
  font-size: 1.2rem;
}

/* Contact Form */
.contact-form-section {
  background: #ffffff;
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  margin-bottom: 60px;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.input-group {
  position: relative;
}

.input-group i {
  position: absolute;
  left: 15px;
  top: 16px;
  color: #999;
}

.input-group input,
.input-group textarea {
  width: 100%;
  padding: 14px 14px 14px 45px;
  border: 1px solid #ccc;
  border-radius: 10px;
  background: #f9f9f9;
  font-size: 1rem;
  transition: border-color 0.3s;
}

.input-group textarea {
  resize: none;
}

.input-group label {
  position: absolute;
  left: 45px;
  top: 13px;
  font-size: 0.95rem;
  color: #777;
  pointer-events: none;
  transition: 0.2s ease all;
}

.input-group input:focus,
.input-group textarea:focus {
  border-color: #2575fc;
  outline: none;
}

.input-group input:focus ~ label,
.input-group input:not(:placeholder-shown) ~ label,
.input-group textarea:focus ~ label,
.input-group textarea:not(:placeholder-shown) ~ label {
  top: -10px;
  left: 40px;
  font-size: 0.75rem;
  color: #2575fc;
  background: #fff;
  padding: 0 5px;
}

/* Submit Button */
button {
  background: linear-gradient(to right, #6a11cb, #2575fc);
  color: #fff;
  border: none;
  padding: 14px 30px;
  border-radius: 30px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: linear-gradient(to right, #5a01b1, #1a5ae0);
}

/* Footer */
footer {
  background-color: #2c3e50;
  color: #fff;
  text-align: center;
  padding: 20px 0;
}


  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-hero">
    <div class="container">
      <h2>Get in Touch</h2>
      <p>We'd love to hear from you! Fill out the form and we'll get back to you soon.</p>
    </div>
  </section>

  <section class="contact-form-section container">
    <form class="contact-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" required />
        <label for="name">Your Name</label>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" required />
        <label for="email">Email Address</label>
      </div>

      <div class="input-group">
        <i class="fas fa-pencil-alt"></i>
        <input type="text" id="subject" name="subject" required />
        <label for="subject">Subject</label>
      </div>

      <div class="input-group">
        <i class="fas fa-comment-dots"></i>
        <textarea id="message" name="message" rows="5" required></textarea>
        <label for="message">Your Message</label>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Stylish Website. All rights reserved.</p>
  </footer>

</body>
</html>
